<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
     .box {
        background-color: lightblue;
        border: 1px solid blue;
        min-height: 50px;
        font-size: 2rem;
          }
    label:hover{
        font-size:15px
    }
    </style>
</head>

<body style="background-image: url(cars.jpg);">
    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="card border-5 border-primary" style="background-color:blanchedalmond ; height:550px;width: 600px;">
                <div class="card-body">
                    <h2 style="text-align:center; margin-top:20px;color:orange">Book An Appointment</h2>
                    <h6 style="text-align:center"> Fill Your Details</h6>
                    <hr>
                    <form id="form">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" name="name">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" name="label">
                        <label for="tel" class="form-label">Phone number</label>
                        <input type="number" id="tel" class="form-control" name="tel">
                        <label for="time" class="form-label">Time and date</label>
                        <div class="input-group">
                            <input type="date" id="date" class="form-control" name="date">
                            <input type="time" id="time" class="form-control" name="time">
                        </div>
                        <br>
                        <input type="submit" class="btn btn-warning btn" value="Get a Call">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
