<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        
    </style>
</head>
<body>
    <div class="container p-5" style="width:500px">
        <div class="row">
            <div class="col text-center" id="col">
                <label for="amt" class="form-label">Choose Expense Amount</label>
                <input type="number" class="form-control" id="amt">
                <label for="des" class="form-label">Choose Description</label>
                <input type="text" class="form-control" id="des">
                <label for="cat" class="form-label">Choose a category</label>
                <select id="cat" class="form-select">
                    <option value="Food">Food</option>
                    <option value="Movie">Movie</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Others">Others</option>
                </select>
                <button class="btn btn-primary m-3 " id="btn">Add Expense</button>
                
            </div>
        </div>
    </div>
    <script src="expense.js"></script>
</body>
</html>
